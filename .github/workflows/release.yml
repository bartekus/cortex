name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-rust:
    name: Build Rust (${{ matrix.output_name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Practical V1 set
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            output_name: linux_amd64

          - os: macos-latest
            target: x86_64-apple-darwin
            output_name: darwin_amd64

          - os: macos-latest
            target: aarch64-apple-darwin
            output_name: darwin_arm64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            output_name: windows_amd64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Build (xray, cortex-mcp)
        shell: bash
        run: |
          cd rust
          cargo build -p xray -p cortex-mcp --release --target "${{ matrix.target }}"

      - name: Prepare artifacts
        shell: bash
        run: |
          rm -rf dist && mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp "rust/target/${{ matrix.target }}/release/xray.exe" "dist/xray.exe"
            cp "rust/target/${{ matrix.target }}/release/cortex-mcp.exe" "dist/cortex-mcp.exe"
          else
            cp "rust/target/${{ matrix.target }}/release/xray" "dist/xray"
            cp "rust/target/${{ matrix.target }}/release/cortex-mcp" "dist/cortex-mcp"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries-${{ matrix.output_name }}
          path: dist/*

  goreleaser:
    name: GoReleaser (bundle + publish)
    needs: build-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download Rust artifacts
        uses: actions/download-artifact@v4
        with:
          path: rust-dist
          pattern: rust-binaries-*
          merge-multiple: false

      - name: Show rust-dist layout
        run: ls -R rust-dist

      - name: Smoke Test (Release Candidate)
        run: |
          # 1. Test XRAY binary for linux_amd64 (ubuntu-latest host)
          chmod +x rust-dist/rust-binaries-linux_amd64/xray
          ./rust-dist/rust-binaries-linux_amd64/xray --help

          # 2. Test Cortex build (simulate GoReleaser build)
          mkdir -p dist
          go build -trimpath -ldflags="-s -w -X main.version=smoke-test" -o dist/cortex-smoke ./cmd/cortex
          ./dist/cortex-smoke version

          # 3. Test cortex-mcp binary (verify it runs/displays help)
          chmod +x rust-dist/rust-binaries-linux_amd64/cortex-mcp
          ./rust-dist/rust-binaries-linux_amd64/cortex-mcp --help

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # v6 defaults to GoReleaser v2
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
